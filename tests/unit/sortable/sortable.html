<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Sortable Test Suite</title>

	<script src="../helper/css.js"></script>
	<script>
	window.helper.loadCss([ "core" ]);
	</script>

	<link rel="stylesheet" href="../../../external/qunit/qunit.css">
	<style>
	#sortable, #sortable2 {
		position:relative;
		top:0;
		left:0;
		padding: 0;
		margin: 1px;
		border-width: 0;
	}
	#sortable li, #sortable2 li{
		padding: 0;
		margin: 0;
		border-width: 0;
		height:19px;
	}
	#sortable-table {
		width: 100%;
	}
	</style>
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">

<ul id="sortable" class="connectWith">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
</ul>

<ul id="sortable2" class="connectWith">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
	<li>Item 5</li>
</ul>

<table id="sortable-table">
	<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
		</tr>
	</tbody>
</table>

<div id="sortable-images">
	<img src="../../images/jqueryui_32x32.png" alt="">
	<img src="../../images/jqueryui_32x32.png" alt="">
	<img src="../../images/jqueryui_32x32.png" alt="">
	<img src="../../images/jqueryui_32x32.png" alt="">
</div>

</div>

<script src="../../../external/requirejs/require.js"></script>
<script src="../../../external/qunit/qunit.js"></script>
<script src="../swarminject.js"></script>
<script src="../helper/jquery.js"></script>
<script src="../helper/require.js"></script>
<script>
QUnit.config.autostart = false;
require_series([
	"./sortable_common",
	"./sortable_core",
	"./sortable_events",
	"./sortable_methods",
	"./sortable_options",
	"./sortable_test_helpers"
], function() {
	QUnit.start();
});
</script>

</body>
</html>
