<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Resizable Test Suite</title>

	<script src="../helper/css.js"></script>
	<script>
	window.helper.loadCss([ "core", "resizable" ]);
	</script>

	<link rel="stylesheet" href="../../../external/qunit/qunit.css">

	<style>
	#container {
		width: 300px;
		height: 200px;
	}
	#resizable1 {
		background: green;
		height: 100px;
		width: 100px;
	}
	#resizable2 {
		height: 100px;
		width: 100px;
	}
	#container2 {
		position: relative;
		width: 400px;
		height: 400px;
		margin: 30px 0 0 30px;
	}
	#parent {
		position: relative;
		width: 300px;
		height: 300px;
	}
	#child {
		position: relative;
		width: 100px;
		height: 100px;
	}
	</style>
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">

<div id="container">
	<div id="resizable1">I'm a resizable.</div>
</div>

<div id="container2">
	<div id="parent">
		<div id="child">I'm a resizable.</div>
	</div>
</div>
<img src="images/test.jpg" id="resizable2" alt="solid gray">

</div>

<script src="../../../external/requirejs/require.js"></script>
<script src="../../../external/qunit/qunit.js"></script>
<script src="../swarminject.js"></script>
<script src="../helper/jquery.js"></script>
<script src="../helper/require.js"></script>
<script>
QUnit.config.autostart = false;
require_series([
	"./resizable_common",
	"./resizable_core",
	"./resizable_events",
	"./resizable_methods",
	"./resizable_options",
	"./resizable_test_helpers"
], function() {
	QUnit.start();
});
</script>

</body>
</html>
